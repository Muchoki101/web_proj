<body>


<div class="container">
    <div class="col-md-6">
<h1>Insert products</h1>
<form action="/sales/" method="post" enctype="multipart/form-data">

    {%  csrf_token %}

    <input name="prod_name" type="text"  placeholder="Product name" class="form-control" required><br><br>

    <input  name="prod_price" type="number"  placeholder="Price" class="form-control" required><br><br>

     <input name="prod_category" type="text" placeholder="category" class="form-control" required><br><br>


    <input name="prod_qty" type="number"  placeholder="Quantity" class="form-control" required><br><br>

    <input name="prod_img" type="file" class="form-control" required><br><br>

    <textarea name="prod_desc" placeholder="Description ..." class="form-control" required>

    </textarea><br><br>

    <button class="btn btn-success">Save</button>
</form>
</div>
</div>
